{% extends "sample_confirm_view/base.html" %}

{% block content %}
<h4 class="mb-3">Sample2 SessionWizardView を使った確認画面の実装</h4>
{% if wizard.form.errors %}
<div class="alert alert-danger">エラーが発生しました。</div>
{% endif %}
<form action="" method="post" novalidate>{% csrf_token %}
<table class="table">
{{ wizard.management_form }}
{{ wizard.form }}
</table>
<button class="btn btn-primary">確認画面へ</button>
</form>
{% endblock %}
